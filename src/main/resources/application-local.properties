# ---------------------------------
# LOCAL DEV DB (postgres local / docker)
# ---------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/demo_mindsync
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Run on different port so dev & prod don't conflict
server.port=8081

logging.level.com.mindsync=DEBUG
