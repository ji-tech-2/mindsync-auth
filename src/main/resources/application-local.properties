# ---------------------------------
# LOCAL DEV DB (postgres local / docker)
# ---------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/demo_mindsync
spring.datasource.username=postgres
# di local pakai password ini
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Run on different port so dev & prod don't conflict
server.port=8081

# ---------------------------------
# Email Configuration (Resend API)
# ---------------------------------
resend.api.key=${RESEND_API:}

# ---------------------------------
# CORS Configuration (Development)
# ---------------------------------
app.cors.allowed-origins=https://mindsync.my,http://localhost:80,http://localhost:3000,http://localhost:5173

# ---------------------------------
# Flyway Configuration
# ---------------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# dev config
spring.profiles.active=dev