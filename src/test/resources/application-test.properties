# Test configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Initializing schema for tests
spring.sql.init.mode=always

# JWT Configuration for Tests (Keys will be injected dynamically)
# mindsync.jwt.private-key and mindsync.jwt.public-key are set via TestJwtPropertiesInitializer in tests
mindsync.jwt.expiration=3600000

# Valkey Configuration for Tests (mocked in tests)
valkey.url=redis://localhost:6379
